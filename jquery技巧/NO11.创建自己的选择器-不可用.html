<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../jquery/jquery-1.11.3.js" type="text/javascript"></script>
<style>

#XY1{
	width:560px;
	height:300px;
	background:#aaa;
}
#XY2{
	width:360px;
	height:300px;
	background:#aaa;
}
</style>
</head>
<body>
<div id="XY1" class="box"></div>
<div id="XY2" class="box"></div>

<script>
$(document).ready(function() {  
   $.extend($.expr[':'], {  
       moreThen500px: function(a) {  
           return $(a).width() > 500;  
      }  
   });  
  $('.box:moreThen500px').click(function() {  
      alert();  
  });  
});

</script>
</body>
