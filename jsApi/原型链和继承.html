<script>
    /*
     * 先来回顾一下构造函数、原型对象、实例之间的关系。每个构造函数都有一个原型对象，原型对象都包含一个指向构造函数的指针，而实例都包含一个指向原型对象的内部指针。
     *那么假如我们让原型对象等于另一个类型的实例，结果会是：原型对象中包含了指向另一个原型对象的内部指针，而另一个原型对象也包含一个指向另一个构造函数的指针。假如另一个原型对象又是另一个类型的实例，那么上述关系依然成立，如此层层递进，就构成了实例与原型的链条，这就是原型链。
     */

    function SuperType() {
        this.property = true;
    }
    SuperType.prototype.getSuperValue = function () {
        return this.property;
    }

    function SubType(){
        this.subproperty=false;
    }
//    继承了SuperType
    SubType.prototype=new SuperType();

    var instance=new SubType();
    alert(instance.getSuperValue());//继承的属性
    alert(instance.subproperty); //自身的属性
</script>
