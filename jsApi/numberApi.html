<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <H1>num=12345.67890</H1>
</body>
<script>
    var num=12345.67890;
    (Number.isNaN(10))? document.write("ok"):document.write("no");
    document.write("</br><span>num.toExponential(1):</span>"+num.toExponential(1));
    document.write("</br><span>num.toFixed(3):</span>"+num.toFixed(3));
    document.write("</br><span>num.toPrecision(3):</span>"+num.toPrecision(3));
    document.write("</br><span>num.toString(2):</span>"+num.toString(2));
</script>
</html>
