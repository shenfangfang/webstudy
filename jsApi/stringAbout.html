<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的目前能用的方法</title>
    <style type="text/css"></style>
</head>
<body>
<h1 style="text-decoration:line-through">Hello,world!</h1>
<h1>txt="Hello world!";</h1>
<h1>str=" abcdefg hi "</h1>
</body>
<script type="text/javascript">
    <!-- anchor()方法 会为文本添加一个锚-->
    var txt="Hello world!";
    var str=" abcdefg hi ";
    document.write("<p> anchor:"+txt.anchor("myanchor")+"</p>");
    document.write("<p> charAt 4:"+txt.charAt(4)+"</p>");
    document.write("<p> charCodeAt 4:"+txt.charCodeAt(4)+"</p>");
    document.write("<p> concat txt+txt:"+txt.concat(txt)+"</p>");
    document.write("<p> fromCharCode:"+String.fromCharCode(65,66,67)+"</p>");
    document.write("<p> indexOf('world',4):"+txt.indexOf("world",4)+"</p>");
    document.write("<p> txt.lastIndexOf('wo',6):"+txt.lastIndexOf("wo",5)+"</p>");
    document.write("<p> link:"+txt.link("http://www.baidu.com")+"</p>");
    document.write("<p> match(/o/g):"+txt.match(/o/g)+"</p>");
    document.write("<p> replace(/o/g,'ABC'):"+txt.replace(/o/g,'ABC')+"</p>");
//    document.write("<p> replace('o','ABC'):"+txt.replace('o','ABC')+"</p>");
    document.write("<p> search(/[h]/i):"+txt.search(/[h]/i)+"</p>");
    document.write("<p> slice(2,3):"+txt.slice(2,5)+"</p>");
    document.write("<p> split('o'):"+txt.split("o")+"</p>");
    document.write("<p>toLowerCase: " + txt.toLowerCase() + "</p>");
    document.write("<p>toUpperCase: " + txt.toUpperCase() + "</p>");
    document.write("<p>valueOf: " + txt.valueOf() + "</p>");
    document.write("<p>substr(2,3): " + txt.substr(2,3) + "</p>");
    document.write("<p>substring(2,3): " + txt.substring(2,3) + "</p>");
    document.write("<p>trim(): " + str.trim() + "</p>");


</script>
</html>
