<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--不能完全达到目的-->
    <title>清除浮动方法4-在浮动元素的父元素中使用css样式display:table清除浮动</title>
    <style type="text/css">
        .float_l,.float_r {width: 300px; height: 200px; background: #cccccc; border: solid 2px palevioletred;}
        p{background: palevioletred;}
        .float_r{float:right;}
        .float_l{float:left;}
        .float_box{background-color: cadetblue;
            /*第四种方法，使用CSS样式 display:table清除浮动,不能完全达到目的*/
            display: table;

        }
    </style>
</head>
<body>
<div class="float_box">
    <div class="float_l">左侧浮动框</div>
    <div class="float_r">右侧浮动框</div>
</div>
<p class="float_foot">CSS 为定位和浮动提供了一些属性，利用这些属性，可以建立列式布局，将布局的一部分与另一部分重叠，还可以完成多年来通常需要使用多个表格才能完成的任务。
    定位的基本思想很简单，它允许你定义元素框相对于其正常位置应该出现的位置，或者相对于父元素、另一个元素甚至浏览器窗口本身的位置。显然，这个功能非常强大，也很让人吃惊。要知道，用户代理对 CSS2 中定位的支持远胜于对其它方面的支持，对此不应感到奇怪。</p>
</body>
</html>
