<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../jquery/jquery-1.11.3.js" type="text/javascript"></script>
</head>
<body>
<a href="http://www.cssrain.cn">新窗口</a>

<a href="http://www.cssrain.cn" rel="external">新窗口</a>


<a href="NO29.扩展String对象的方法.html">当前窗口</a>
<a href="#name">当前窗口</a>


<script>
    $(document).ready(function () {
        //例子1: href=”http://”的超链接将会在新窗口打开链接
        $('a[href^="http://"]').attr("target", "_blank");

        //例子2: rel="external"的超链接将会在新窗口打开链接
        $("a[rel$='external']").click(function () {
            this.target = "_blank";
        });
    });
</script>
</body>
</html>
