<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../jquery/jquery-1.11.3.js" type="text/javascript"></script>
    <style type="text/css">
        #goheader {
            position: fixed;
            right: 10px;
            bottom: 30px;
            background-color: blueviolet;
            color:white;
        }
    </style>
</head>
<body>
<div style="width:100%;height:1900px; background:url(img/file-blue.gif) repeat"></div>
<a href="#nogo" id="goheader">返回顶部</a>
<script>
//     窗口中滚动条顶部的偏移大于300时，“返回顶部”按钮显示出来，否则就将按钮隐藏。
    $(window).scroll(function () {
        $(this).scrollTop() > 300 ? $("#goheader").show() : $("#goheader").hide();
    })
//  首先停止当前动画；然后开始执行动画：页面滚动到滚动条距顶部的偏移为10的位置；速度为500毫秒。
    $("#goheader").click(function () {
        $('html,body').stop().animate({scrollTop: 10}, 500);
        return false;
    });

</script>
</body>
</html>
