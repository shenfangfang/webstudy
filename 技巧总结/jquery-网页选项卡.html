<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../jquery/jquery-1.11.3.js"></script>
    <style type="text/css">
        *{marign:0;padding:0}
        .tab_menu{width:108px; font-size:0;border-left:1px solid black;border-top:1px solid black;}
        ul li{display:inline-block;list-style-type:none; border-right:1px solid black;font-size:15px;width:35px;}
        .tab_box{height:100px;width:150px;border:solid 1px black}
        .selected{background:pink}
        .hide{display:none;}
    </style>
</head>
<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div>时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        var $div_li=$("div.tab_menu ul li");
        $div_li.click(function(){
            $(this).addClass("selected");
            $(this).siblings().removeClass("selected");
//            获取当前单击的<li>元素在全部<li>元素中的索引
            var index=$div_li.index(this);
            $("div.tab_box div").eq(index).show() //显示<li>元素对应的<div>元素
                    .siblings().hide();//隐藏其他元素
        })
    })
</script>

</html>
