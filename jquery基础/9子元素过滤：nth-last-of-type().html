<!DOCTYPE html>
<html>
<head>
    <style>
        div {  float: left;  }
        span {  color: blue;  }
        button {  display: block;  font-size: 14px;  width: 180px;  height:50px;  }
        div {  float: left;  margin: 10px;  font-size: 15px;  border: 1px solid black;  }
        span {  color: blue;  font-size: 28px;}
        #inner {  color: red;  }
        td {  width: 80px;  height:50px;  text-align: center;  }
    </style>
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="../jquery/jquery-1.11.3.js"></script>
</head>
<body>
<div>
    <button>:nth-last-of-type(even)</button>
    <button>:nth-last-of-type(odd)</button>
    <button>:nth-last-of-type(3n)</button>
    <button>:nth-last-of-type(2)</button>
</div>
<div>
    <button>:nth-last-of-type(3n+1)</button>
    <button>:nth-last-of-type(3n+2)</button>
</div>

<div>
    <table>
        <tr><td>John</td></tr>
        <tr><td>Karl</td></tr>
        <tr><td>Brandon</td></tr>
        <tr><td>Benjamin</td></tr>
    </table>
</div>
<div>
    <table>
        <tr><td>Sam</td></tr>
    </table>
</div>
<div>
    <table>
        <tr><td>Glen</td></tr>
        <tr><td>Tane</td></tr>
        <tr><td>Ralph</td></tr>
        <tr><td>David</td></tr>
        <tr><td>Mike</td></tr>
        <tr><td>Dan</td></tr>
    </table>
</div>

<span>tr<span id="inner"></span></span>

<script>
    // 匹配属于其元素的第 N 个子元素的每个元素，不论元素的类型，从最后一个子元素开始计数
    $("button").click(function () {
        var str = $(this).text();
        $("tr").css("background", "white");
        $("tr" + str).css("background", "#ff0000");
        $("#inner").text(str);
    });
</script>

</body>
</html>
