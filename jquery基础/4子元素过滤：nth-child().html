<!DOCTYPE html>
<html>
<head>
    <style>
        div {  float: left;  }
        span {  color: blue;  }
        button {  display: block;  font-size: 15px;  width: 130px;  height:50px;  }
        div {  float: left;  margin: 10px;  font-size: 15px;  border: 1px solid black;  }
        span {  color: blue;  font-size: 28px;}
        #inner {  color: red;  }
        td {  width: 80px;  height:50px;  text-align: center;  }
    </style>
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="../jquery/jquery-1.11.3.js"></script>
</head>
<body>
    <div>
        <button>:nth-child(even)</button>
        <button>:nth-child(odd)</button>
        <button>:nth-child(3n)</button>
        <button>:nth-child(2)</button>
    </div>
    <div>
        <button>:nth-child(3n+1)</button>
        <button>:nth-child(3n+2)</button>
        <button>:even</button>
        <button>:odd</button>
    </div>
    <div>
        <button>:eq(2)</button>
    </div>
    <div>
        <table>
            <tr>
                <td>John</td>
            </tr>
            <tr>
                <td>Karl</td>
            </tr>
            <tr>
                <td>Brandon</td>
            </tr>
            <tr>
                <td>Benjamin</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <td>Sam</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <td>Glen</td>
            </tr>
            <tr>
                <td>Tane</td>
            </tr>
            <tr>
                <td>Ralph</td>
            </tr>
            <tr>
                <td>David</td>
            </tr>
            <tr>
                <td>Mike</td>
            </tr>
            <tr>
                <td>Dan</td>
            </tr>
        </table>
    </div>

    <span>tr<span id="inner"></span></span>
    <script>
//        :even 和 :odd 会无视它们的父元素，而仅仅把元素列表中的元素每隔一个过滤出来。而 :nth-child（even）
// :nth-child（odd）则会计算子元素在各自父元素中的索引值。
//        :eq(index)只匹配一个元素,且索引从0开始 ，但:nth-child(n)匹配多个元素，且n从1开始
        $("button").click(function () {
            var str = $(this).text();
            $("tr").css("background", "white");
            $("tr" + str).css("background", "red");   //字符串拼接成选择器字符串
            $("#inner").text(str);
        });
    </script>

</body>
</html>
