<!DOCTYPE html>
<html>
<head>
    <style>
        .nth { color: red; }
        .nthc{color:green;}
    </style>
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="../jquery/jquery-1.11.3.js"></script>
</head>
<body>
<div>
    <span>John</span>,
    <b>Kim</b>,
    <span>Adam</span>,
    <b>Rafael</b>,
    <span>Oleg</span>
</div>
<div>
    <b>Dave</b>,
    <span>Ann</span>
</div>
<div>
    <i><span>Maurice</span></i>,
    <span>Richard</span>,
    <span>Ralph</span>,
    <span>Jason</span>
</div>
<script>
//    $( "span:nth-of-type(2)" )
//            .append( "<span> is 2nd sibling span</span>" )
//            .addClass( "nth" );

// nth-of-type(2)与 nth-child(2)区别
    $( "span:nth-child(2)" )
            .append( "<span> is 2nd sibling span</span>" )
            .addClass( "nthc" );
</script>

</body>
</html>
